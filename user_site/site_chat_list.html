<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>チャット一覧</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet"/>
  <!-- カスタムCSS -->
  <link rel="stylesheet" href="../style.css">
  <style>
    /* iPhone 17 Pro 393×852向け最適化 */
    body, html {
      width: 393px;
      height: 852px;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      overflow-y: auto;
    }
    .container-fluid {
      max-width: 393px;
      padding-bottom: 70px;
      margin-top: 0.5rem;
    }
    .small-text { font-size: 0.7rem; }
    .project-title { white-space: nowrap; font-size: 0.9rem; }
    /* Footer fixed */
    #footer-container {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 393px;
      z-index: 1000;
    }
    #footer-container footer {
      width: 100%;
    }
    .chat-list-item {
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .chat-list-item:hover {
      background-color: #f8f9fa;
    }
    .chat-avatar {
      font-size: 2rem;
      color: #6c757d;
    }
    .chat-message-preview {
      font-size: 0.65rem;
      color: #6c757d;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      max-width: 200px;
    }
  </style>
</head>
<body>
  <div class="container-fluid px-2">
    <!-- タイトル -->
    <h5 class="mb-2 mt-2 project-title fw-bold text-center">チャット一覧</h5>
    
    <!-- 検索バー -->
    <div class="mb-2">
      <div class="input-group input-group-sm">
        <input type="text" class="form-control" placeholder="チャットを検索" style="font-size: 0.7rem;">
        <button class="btn btn-outline-secondary" type="button" style="font-size: 0.7rem;">
          <i class="bi bi-search"></i>
        </button>
      </div>
    </div>

    <!-- チャットリスト -->
    <div class="list-group">
      <a href="#" class="list-group-item list-group-item-action chat-list-item p-2">
        <div class="d-flex align-items-start">
          <i class="bi bi-person-circle chat-avatar me-2"></i>
          <div class="flex-grow-1">
            <div class="d-flex justify-content-between align-items-start mb-1">
              <div>
                <div class="fw-bold small-text">国道９号舗装工事</div>
                <small class="text-muted" style="font-size: 0.6rem;">案件A</small>
              </div>
              <small class="text-muted" style="font-size: 0.6rem;">12:30</small>
            </div>
            <div class="chat-message-preview">
              <small>山田：こんにちは、進捗はいかがですか？</small>
            </div>
          </div>
        </div>
      </a>
      <a href="#" class="list-group-item list-group-item-action chat-list-item p-2">
        <div class="d-flex align-items-start">
          <i class="bi bi-person-circle chat-avatar me-2"></i>
          <div class="flex-grow-1">
            <div class="d-flex justify-content-between align-items-start mb-1">
              <div>
                <div class="fw-bold small-text">本社駐車場舗装工事</div>
                <small class="text-muted" style="font-size: 0.6rem;">案件B</small>
              </div>
              <small class="text-muted" style="font-size: 0.6rem;">11:15</small>
            </div>
            <div class="chat-message-preview">
              <small>佐藤：資料送付しました。ご確認ください。</small>
            </div>
          </div>
        </div>
      </a>
      <a href="#" class="list-group-item list-group-item-action chat-list-item p-2">
        <div class="d-flex align-items-start">
          <i class="bi bi-person-circle chat-avatar me-2"></i>
          <div class="flex-grow-1">
            <div class="d-flex justify-content-between align-items-start mb-1">
              <div>
                <div class="fw-bold small-text">区画線工事</div>
                <small class="text-muted" style="font-size: 0.6rem;">案件C</small>
              </div>
              <small class="text-muted" style="font-size: 0.6rem;">10:05</small>
            </div>
            <div class="chat-message-preview">
              <small>鈴木：ご確認ください。よろしくお願いします。</small>
            </div>
          </div>
        </div>
      </a>
      <a href="#" class="list-group-item list-group-item-action chat-list-item p-2">
        <div class="d-flex align-items-start">
          <i class="bi bi-person-circle chat-avatar me-2"></i>
          <div class="flex-grow-1">
            <div class="d-flex justify-content-between align-items-start mb-1">
              <div>
                <div class="fw-bold small-text">路盤整正工事</div>
                <small class="text-muted" style="font-size: 0.6rem;">案件D</small>
              </div>
              <small class="text-muted" style="font-size: 0.6rem;">09:50</small>
            </div>
            <div class="chat-message-preview">
              <small>高橋：よろしくお願いします。</small>
            </div>
          </div>
        </div>
      </a>
      <a href="#" class="list-group-item list-group-item-action chat-list-item p-2">
        <div class="d-flex align-items-start">
          <i class="bi bi-person-circle chat-avatar me-2"></i>
          <div class="flex-grow-1">
            <div class="d-flex justify-content-between align-items-start mb-1">
              <div>
                <div class="fw-bold small-text">アスファルト舗装工事</div>
                <small class="text-muted" style="font-size: 0.6rem;">案件E</small>
              </div>
              <small class="text-muted" style="font-size: 0.6rem;">08:20</small>
            </div>
            <div class="chat-message-preview">
              <small>伊藤：お疲れ様です。進捗確認をお願いします。</small>
            </div>
          </div>
        </div>
      </a>
    </div>
  </div>

  <!-- フッター固定 -->
  <div id="footer-container"></div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../style.js"></script>
  <script>
    // フッター読み込み
    fetch('site_footer.html')
      .then(r => r.text())
      .then(html => {
        document.getElementById('footer-container').innerHTML = html;
        // チャットのバッジを削除（このページのみ）
        setTimeout(() => {
          const chatBadge = document.querySelector('#footer-container .footer-badge');
          if (chatBadge) {
            chatBadge.remove();
          }
        }, 100);
      });
  </script>
</body>
</html>
