<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>案件管理（工事日誌作成 - ステップ2）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <!-- Bootstrap CSS (5系) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.min.css" rel="stylesheet" />
  <!-- カスタムCSS -->
  <link rel="stylesheet" href="../style.css">
  <style>
    /* iPhone 17 Pro 393×852向け最適化 */
    body, html {
      width: 393px;
      height: 852px;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      overflow-y: auto;
    }
    .container-fluid {
      max-width: 393px;
      padding-bottom: 70px;
      margin-top: 0.5rem;
    }
    .small-text { font-size: 0.7rem; }
    .project-title { white-space: nowrap; font-size: 0.9rem; }
    .info-table { font-size: 0.65rem; }
    .info-table th { background-color: #f8f9fa; }
    .report-header { background-color: #f8f9fa; border: 2px solid #dee2e6; }
    .report-title { font-size: 1rem; font-weight: bold; border: 2px solid #333; padding: 6px 16px; display: inline-block; }
    .scan-badge { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
    .auto-calc { background-color: #e8f5e9; }
    .auto-calc-value { color: #2e7d32; font-weight: bold; }
    /* Footer fixed */
    #footer-container {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 393px;
      z-index: 1000;
    }
    #footer-container footer {
      width: 100%;
    }
    /* ステップインジケーター */
    .step-indicator {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 0.5rem 0.25rem;
      margin-bottom: 1rem;
      background-color: #f8f9fa;
      border-radius: 0.5rem;
      position: relative;
    }
    .step-item {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      z-index: 1;
    }
    .step-btn {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: none;
      border: none;
      padding: 0.2rem 0.1rem;
      cursor: pointer;
      transition: all 0.2s;
    }
    .step-btn:hover {
      background-color: rgba(13, 110, 253, 0.1);
      border-radius: 0.25rem;
    }
    .step-circle {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 0.8rem;
      margin-bottom: 0.2rem;
      position: relative;
      z-index: 2;
      transition: all 0.2s;
    }
    .step-circle.active {
      background-color: #0d6efd;
      color: white;
    }
    .step-circle.completed {
      background-color: #198754;
      color: white;
    }
    .step-circle.inactive {
      background-color: #e9ecef;
      color: #6c757d;
    }
    .step-label {
      font-size: 0.45rem;
      color: #6c757d;
      text-align: center;
      line-height: 1.2;
    }
    .step-item.active .step-label {
      color: #0d6efd;
      font-weight: bold;
    }
    .step-item.completed .step-label {
      color: #198754;
    }
    .step-connector {
      position: absolute;
      top: 14px;
      left: calc(50% + 14px);
      right: calc(-50% + 14px);
      height: 2px;
      background-color: #e9ecef;
      z-index: 0;
    }
    .step-item:last-child .step-connector {
      display: none;
    }
    .step-item.completed .step-connector {
      background-color: #198754;
    }
    .step-item.active .step-connector {
      background-color: #0d6efd;
    }
    .preview-btn-container {
      text-align: center;
      margin-top: 0.5rem;
      margin-bottom: 1rem;
    }
    /* スキャンボタンの目立つ色 */
    .btn-scan {
      background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
      border: none;
      color: white;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(255, 107, 53, 0.3);
    }
    .btn-scan:hover {
      background: linear-gradient(135deg, #ff5722 0%, #ff8c00 100%);
      color: white;
      box-shadow: 0 6px 12px rgba(255, 107, 53, 0.4);
    }
  </style>
</head>
<body>
  <div class="container-fluid px-2">
    <!-- タイトル -->
    <h5 class="mb-2 mt-2 project-title fw-bold">国道９号舗装工事 <i class="bi bi-star"></i></h5>
    
    <!-- パンくずリスト -->
    <nav aria-label="breadcrumb" class="mb-2">
      <ol class="breadcrumb small" style="font-size: 0.65rem;">
        <li class="breadcrumb-item"><a href="site_project_detail_report.html">工事日誌一覧</a></li>
        <li class="breadcrumb-item"><a href="site_project_detail_report_create.html">工事日誌作成</a></li>
        <li class="breadcrumb-item active" aria-current="page">ステップ2</li>
      </ol>
    </nav>

    <!-- ステップインジケーター -->
    <div class="step-indicator">
      <div class="step-item completed">
        <button class="step-btn" onclick="goToStep(1)">
          <div class="step-circle completed">1</div>
          <div class="step-label">概要</div>
        </button>
        <div class="step-connector"></div>
      </div>
      <div class="step-item active">
        <button class="step-btn" onclick="goToStep(2)">
          <div class="step-circle active">2</div>
          <div class="step-label">スキャン</div>
        </button>
        <div class="step-connector"></div>
      </div>
      <div class="step-item">
        <button class="step-btn" onclick="goToStep(3)">
          <div class="step-circle inactive">3</div>
          <div class="step-label">作・高</div>
        </button>
        <div class="step-connector"></div>
      </div>
      <div class="step-item">
        <button class="step-btn" onclick="goToStep(4)">
          <div class="step-circle inactive">4</div>
          <div class="step-label">機・人</div>
        </button>
        <div class="step-connector"></div>
      </div>
      <div class="step-item">
        <button class="step-btn" onclick="goToStep(5)">
          <div class="step-circle inactive">5</div>
          <div class="step-label">材料</div>
        </button>
        <div class="step-connector"></div>
      </div>
      <div class="step-item">
        <button class="step-btn" onclick="goToStep(6)">
          <div class="step-circle inactive">6</div>
          <div class="step-label">計器</div>
        </button>
        <div class="step-connector"></div>
      </div>
      <div class="step-item">
        <button class="step-btn" onclick="goToStep(7)">
          <div class="step-circle inactive">7</div>
          <div class="step-label">点検・記</div>
        </button>
        <div class="step-connector"></div>
      </div>
      <div class="step-item">
        <button class="step-btn" onclick="goToStep(8)">
          <div class="step-circle inactive">8</div>
          <div class="step-label">写真</div>
        </button>
      </div>
    </div>

    <!-- プレビューボタン -->
    <div class="preview-btn-container">
      <button class="btn btn-outline-primary w-100" onclick="previewCurrentStep()" style="font-size: 0.75rem; padding: 0.6rem;">
        <i class="bi bi-eye me-1"></i>プレビュー
      </button>
    </div>

    <!-- ステップ2：スキャン -->
    <div class="card mb-2">
      <div class="card-header py-1">
        <span class="fw-bold small-text">ステップ2：スキャンデータ取得</span>
      </div>
      <div class="card-body p-2">
        <!-- スキャン開始ボタン -->
        <button class="btn btn-scan w-100 mb-3" style="font-size: 0.8rem; padding: 0.8rem; font-weight: bold;" onclick="startScan()">
          <i class="bi bi-camera-fill me-2"></i>スキャン開始
        </button>

        <!-- スキャンデータ自動算出（出来高） -->
        <div class="card border-primary">
          <div class="card-header py-1 bg-primary text-white d-flex justify-content-between align-items-center">
            <span class="fw-bold small-text"><i class="bi bi-cpu me-1"></i>スキャンデータ自動算出（出来高）</span>
            <span class="badge scan-badge" style="font-size: 0.6rem;">AI解析済み</span>
          </div>
          <div class="card-body p-2">
            <div class="row g-2">
              <div class="col-6">
                <div class="card auto-calc h-100">
                  <div class="card-body text-center py-2">
                    <i class="bi bi-bounding-box text-primary mb-1" style="font-size: 1.5rem;"></i>
                    <h6 class="mb-1" style="font-size: 0.7rem;">面積（差分）</h6>
                    <p class="auto-calc-value mb-0" style="font-size: 1.2rem;">+450.0 ㎡</p>
                    <small class="text-muted" style="font-size: 0.6rem;">前日比</small>
                  </div>
                </div>
              </div>
              <div class="col-6">
                <div class="card auto-calc h-100">
                  <div class="card-body text-center py-2">
                    <i class="bi bi-box text-primary mb-1" style="font-size: 1.5rem;"></i>
                    <h6 class="mb-1" style="font-size: 0.7rem;">体積（差分）</h6>
                    <p class="auto-calc-value mb-0" style="font-size: 1.2rem;">+22.5 ㎥</p>
                    <small class="text-muted" style="font-size: 0.6rem;">前日比</small>
                  </div>
                </div>
              </div>
              <div class="col-6">
                <div class="card auto-calc h-100">
                  <div class="card-body text-center py-2">
                    <i class="bi bi-rulers text-primary mb-1" style="font-size: 1.5rem;"></i>
                    <h6 class="mb-1" style="font-size: 0.7rem;">延長（差分）</h6>
                    <p class="auto-calc-value mb-0" style="font-size: 1.2rem;">+150.0 m</p>
                    <small class="text-muted" style="font-size: 0.6rem;">前日比</small>
                  </div>
                </div>
              </div>
              <div class="col-6">
                <div class="card auto-calc h-100">
                  <div class="card-body text-center py-2">
                    <i class="bi bi-stack text-primary mb-1" style="font-size: 1.5rem;"></i>
                    <h6 class="mb-1" style="font-size: 0.7rem;">数量（差分）</h6>
                    <p class="auto-calc-value mb-0" style="font-size: 1.2rem;">+45 t</p>
                    <small class="text-muted" style="font-size: 0.6rem;">As混合物</small>
                  </div>
                </div>
              </div>
            </div>
            <div class="mt-2 p-1 bg-light rounded small" style="font-size: 0.6rem;">
              <i class="bi bi-info-circle me-1"></i>
              スキャンデータ取得日時：2026/03/15 17:15 ｜ 解析完了：2026/03/15 17:18
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- 戻る・次へボタン -->
    <div class="d-flex justify-content-between mb-2">
      <a href="site_project_detail_report_create.html" class="btn btn-outline-secondary btn-sm" style="font-size: 0.7rem;">
        <i class="bi bi-arrow-left"></i> 戻る
      </a>
      <div>
        <button class="btn btn-outline-primary btn-sm me-2" style="font-size: 0.7rem;" onclick="saveDraft()">
          <i class="bi bi-save"></i> 下書き保存
        </button>
        <a href="site_project_detail_report_create_step3.html" class="btn btn-primary btn-sm" style="font-size: 0.7rem;">
          次へ <i class="bi bi-arrow-right"></i>
        </a>
      </div>
    </div>
  </div>
  
  <!-- フッター -->
  <div id="footer-container"></div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../style.js"></script>
  <script>
    fetch('site_footer.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('footer-container').innerHTML = html;
        // 案件一覧を削除（このページのみ）
        setTimeout(() => {
          const footerItems = document.querySelectorAll('#footer-container .footer-item');
          footerItems.forEach(item => {
            const link = item.querySelector('a[href="site_project_list.html"]');
            if (link) {
              item.remove();
            }
          });
        }, 100);
      });

    // スキャン開始
    function startScan() {
      alert('スキャン開始機能は後で実装します。');
      // TODO: スキャン開始処理を実装
    }

    // 下書き保存
    function saveDraft() {
      alert('下書きを保存しました。');
      // TODO: 下書き保存処理を実装
    }

    // ステップ遷移
    function goToStep(step) {
      if (step === 1) {
        window.location.href = 'site_project_detail_report_create.html';
      } else if (step === 2) {
        // 現在のページなので何もしない
        return;
      } else if (step === 3) {
        window.location.href = 'site_project_detail_report_create_step3.html';
      } else {
        alert('ステップ' + step + 'はまだ実装されていません。');
      }
    }

    // プレビュー
    function previewCurrentStep() {
      window.location.href = 'site_project_detail_report_create_preview.html?step=2';
    }
  </script>
</body>
</html>
