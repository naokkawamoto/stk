<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Site Footer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons CDN -->

  <link rel="stylesheet" href="../style.css">
  <style>
    .footer-item {

    .footer-icon {

      display: block;
      margin: 0 auto;
    }
    .footer-text {
      font-size: 0.5rem;
      margin-top: 0.2rem;

    .footer-badge {
      position: absolute;
      top: 0.2rem;
      right: 1.2rem;
      font-size: 0.6rem;

  <footer class="text-center text-lg-start" style="background-color: black; color: white;">

        <div class="footer-item">

          </a>
        </div>
        <!-- 案件一覧 -->

        <div class="footer-item position-relative">
          <a href="site_chat_list.html" class="footer-link text-white">

          </a>
        </div>
        <!-- メニュー -->
        <div class="footer-item dropdown">

            <i class="bi bi-three-dots-vertical footer-icon"></i>
            <div class="footer-text">メニュー</div>
          </a>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="site_project_detail.html">工事進捗</a></li>

            <li><hr class="dropdown-divider"></li>
            <li><span class="dropdown-item-text">v.1.0.1</span></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#" onclick="logout()">ログアウト</a></li>
