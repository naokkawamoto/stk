<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>案件管理（図面）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <!-- Bootstrap CSS (5系) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.min.css" rel="stylesheet" />
  <!-- カスタムCSS -->
  <link rel="stylesheet" href="../style.css">
  <style>
    /* iPhone 17 Pro 393×852向け最適化 */
    body, html {
      width: 393px;
      height: 852px;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      overflow-y: auto;
    }
    .container-fluid {
      max-width: 393px;
      padding-bottom: 70px;
      margin-top: 0.5rem;
    }
    .small-text { font-size: 0.7rem; }
    .project-title { white-space: nowrap; font-size: 0.9rem; }
    .drawing-card { transition: transform 0.2s, box-shadow 0.2s; cursor: pointer; }
    .drawing-card:hover { transform: translateY(-2px); box-shadow: 0 2px 8px rgba(0,0,0,0.15); }
    .drawing-card img { width: 100%; height: 120px; object-fit: cover; border-bottom: 1px solid #dee2e6; }
    .drawing-card .card-body { padding: 8px; }
    .drawing-card .card-title { font-size: 0.75rem; font-weight: bold; margin-bottom: 2px; }
    .drawing-card .card-text { font-size: 0.65rem; color: #6c757d; }
    .lightbox-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 9999; display: none; justify-content: center; align-items: center; }
    .lightbox-overlay.active { display: flex; }
    .lightbox-content { max-width: 90%; max-height: 90%; position: relative; }
    .lightbox-content img { max-width: 100%; max-height: 85vh; object-fit: contain; }
    .lightbox-close { position: absolute; top: -40px; right: 0; color: white; font-size: 2rem; cursor: pointer; }
    .lightbox-title { color: white; text-align: center; margin-top: 10px; font-size: 1rem; }
    .add-drawing-card { border: 2px dashed #dee2e6; background-color: #f8f9fa; display: flex; flex-direction: column; justify-content: center; align-items: center; min-height: 160px; cursor: pointer; transition: border-color 0.2s, background-color 0.2s; }
    .add-drawing-card:hover { border-color: #0d6efd; background-color: #e7f1ff; }
    .add-drawing-card i { font-size: 2rem; color: #6c757d; margin-bottom: 8px; }
    .add-drawing-card span { color: #6c757d; font-size: 0.75rem; }
    /* Footer fixed */
    #footer-container {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 393px;
      z-index: 1000;
    }
    #footer-container footer {
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container-fluid px-2">
    <!-- タイトル -->
    <h5 class="mb-2 mt-2 project-title fw-bold">国道９号舗装工事 <i class="bi bi-star"></i></h5>
    
    <!-- 図面コンテンツ -->
    <div class="card mb-2">
      <div class="card-header py-1 d-flex justify-content-between align-items-center">
        <span class="fw-bold small-text">図面一覧</span>
        <span class="text-white small fw-bold bg-dark px-2 py-1 rounded" style="font-size: 0.6rem;">全5件</span>
      </div>
      <div class="card-body p-2">
        <div class="row g-2">
          <!-- 平面図 -->
          <div class="col-6">
            <div class="card drawing-card" onclick="openLightbox('../images/heimen.webp', '平面図')">
              <img src="../images/heimen.webp" alt="平面図">
              <div class="card-body">
                <h6 class="card-title">平面図</h6>
                <p class="card-text">道路平面図（国道9号線）</p>
              </div>
            </div>
          </div>
          <!-- 断面図 -->
          <div class="col-6">
            <div class="card drawing-card" onclick="openLightbox('../images/danmen.webp', '断面図')">
              <img src="../images/danmen.webp" alt="断面図">
              <div class="card-body">
                <h6 class="card-title">断面図</h6>
                <p class="card-text">道路断面図（横断面）</p>
              </div>
            </div>
          </div>
          <!-- 舗装構成図 -->
          <div class="col-6">
            <div class="card drawing-card" onclick="openLightbox('../images/hosoukousei.webp', '舗装構成図')">
              <img src="../images/hosoukousei.webp" alt="舗装構成図">
              <div class="card-body">
                <h6 class="card-title">舗装構成図</h6>
                <p class="card-text">舗装層構成詳細</p>
              </div>
            </div>
          </div>
          <!-- 舗装展開図 -->
          <div class="col-6">
            <div class="card drawing-card" onclick="openLightbox('../images/hosoutenkai.webp', '舗装展開図')">
              <img src="../images/hosoutenkai.webp" alt="舗装展開図">
              <div class="card-body">
                <h6 class="card-title">舗装展開図</h6>
                <p class="card-text">舗装工区画展開図</p>
              </div>
            </div>
          </div>
          <!-- 区画線図 -->
          <div class="col-6">
            <div class="card drawing-card" onclick="openLightbox('../images/kukakusen.webp', '区画線図')">
              <img src="../images/kukakusen.webp" alt="区画線図">
              <div class="card-body">
                <h6 class="card-title">区画線図</h6>
                <p class="card-text">区画線配置図</p>
              </div>
            </div>
          </div>
          <!-- 図面追加カード -->
          <div class="col-6">
            <div class="card add-drawing-card" onclick="document.getElementById('fileInput').click()">
              <i class="bi bi-plus-circle"></i>
              <span>図面を追加</span>
            </div>
            <input type="file" id="fileInput" accept="image/*,.pdf" style="display: none;" onchange="handleFileUpload(this)">
          </div>
        </div>
      </div>
    </div>

    <!-- ライトボックス -->
    <div class="lightbox-overlay" id="lightbox" onclick="closeLightbox()">
      <div class="lightbox-content" onclick="event.stopPropagation()">
        <span class="lightbox-close" onclick="closeLightbox()">&times;</span>
        <img id="lightbox-img" src="" alt="">
        <div class="lightbox-title" id="lightbox-title"></div>
      </div>
    </div>
  </div>
  
  <!-- フッター -->
  <div id="footer-container"></div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../style.js"></script>
  <script>
    fetch('site_footer.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('footer-container').innerHTML = html;
        // 案件一覧を削除（このページのみ）
        setTimeout(() => {
          const footerItems = document.querySelectorAll('#footer-container .footer-item');
          footerItems.forEach(item => {
            const link = item.querySelector('a[href="site_project_list.html"]');
            if (link) {
              item.remove();
            }
          });
        }, 100);
      });
    
    // ライトボックス
    function openLightbox(src, title) {
      document.getElementById('lightbox-img').src = src;
      document.getElementById('lightbox-title').textContent = title;
      document.getElementById('lightbox').classList.add('active');
      document.body.style.overflow = 'hidden';
    }
    
    function closeLightbox() {
      document.getElementById('lightbox').classList.remove('active');
      document.body.style.overflow = '';
    }
    
    // ESCキーでライトボックスを閉じる
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape') {
        closeLightbox();
      }
    });
    
    // ファイルアップロード処理
    function handleFileUpload(input) {
      if (input.files && input.files[0]) {
        const file = input.files[0];
        alert('ファイル「' + file.name + '」をアップロードしました。');
        // 実際のアップロード処理はここに実装
      }
    }
  </script>
</body>
</html>
