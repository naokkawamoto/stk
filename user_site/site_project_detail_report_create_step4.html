<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>案件管理（工事日誌作成 - ステップ4）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <!-- Bootstrap CSS (5系) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.min.css" rel="stylesheet" />
  <!-- カスタムCSS -->
  <link rel="stylesheet" href="../style.css">
  <style>
    /* iPhone 17 Pro 393×852向け最適化 */
    body, html {
      width: 393px;
      height: 852px;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      overflow-y: auto;
    }
    .container-fluid {
      max-width: 393px;
      padding-bottom: 70px;
      margin-top: 0.5rem;
    }
    .small-text { font-size: 0.7rem; }
    .project-title { white-space: nowrap; font-size: 0.9rem; }
    .info-table { font-size: 0.65rem; }
    .info-table th { background-color: #f8f9fa; }
    .equipment-table td, .equipment-table th { font-size: 0.65rem; padding: 3px 4px; }
    /* Footer fixed */
    #footer-container {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 393px;
      z-index: 1000;
    }
    #footer-container footer {
      width: 100%;
    }
    /* ステップインジケーター */
    .step-indicator {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 0.5rem 0.25rem;
      margin-bottom: 1rem;
      background-color: #f8f9fa;
      border-radius: 0.5rem;
      position: relative;
    }
    .step-item {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      z-index: 1;
    }
    .step-btn {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: none;
      border: none;
      padding: 0.2rem 0.1rem;
      cursor: pointer;
      transition: all 0.2s;
    }
    .step-btn:hover {
      background-color: rgba(13, 110, 253, 0.1);
      border-radius: 0.25rem;
    }
    .step-circle {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 0.8rem;
      margin-bottom: 0.2rem;
      position: relative;
      z-index: 2;
      transition: all 0.2s;
    }
    .step-circle.active {
      background-color: #0d6efd;
      color: white;
    }
    .step-circle.completed {
      background-color: #198754;
      color: white;
    }
    .step-circle.inactive {
      background-color: #e9ecef;
      color: #6c757d;
    }
    .step-label {
      font-size: 0.45rem;
      color: #6c757d;
      text-align: center;
      line-height: 1.2;
    }
    .step-item.active .step-label {
      color: #0d6efd;
      font-weight: bold;
    }
    .step-item.completed .step-label {
      color: #198754;
    }
    .step-connector {
      position: absolute;
      top: 14px;
      left: calc(50% + 14px);
      right: calc(-50% + 14px);
      height: 2px;
      background-color: #e9ecef;
      z-index: 0;
    }
    .step-item:last-child .step-connector {
      display: none;
    }
    .step-item.completed .step-connector {
      background-color: #198754;
    }
    .step-item.active .step-connector {
      background-color: #0d6efd;
    }
    .preview-btn-container {
      text-align: center;
      margin-top: 0.5rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="container-fluid px-2">
    <!-- タイトル -->
    <h5 class="mb-2 mt-2 project-title fw-bold">国道９号舗装工事 <i class="bi bi-star"></i></h5>
    
    <!-- パンくずリスト -->
    <nav aria-label="breadcrumb" class="mb-2">
      <ol class="breadcrumb small" style="font-size: 0.65rem;">
        <li class="breadcrumb-item"><a href="site_project_detail_report.html">工事日誌一覧</a></li>
        <li class="breadcrumb-item"><a href="site_project_detail_report_create.html">工事日誌作成</a></li>
        <li class="breadcrumb-item active" aria-current="page">ステップ4</li>
      </ol>
    </nav>

    <!-- ステップインジケーター -->
    <div class="step-indicator">
      <div class="step-item completed">
        <button class="step-btn" onclick="goToStep(1)">
          <div class="step-circle completed">1</div>
          <div class="step-label">概要</div>
        </button>
        <div class="step-connector"></div>
      </div>
      <div class="step-item completed">
        <button class="step-btn" onclick="goToStep(2)">
          <div class="step-circle completed">2</div>
          <div class="step-label">スキャン</div>
        </button>
        <div class="step-connector"></div>
      </div>
      <div class="step-item completed">
        <button class="step-btn" onclick="goToStep(3)">
          <div class="step-circle completed">3</div>
          <div class="step-label">作・高</div>
        </button>
        <div class="step-connector"></div>
      </div>
      <div class="step-item active">
        <button class="step-btn" onclick="goToStep(4)">
          <div class="step-circle active">4</div>
          <div class="step-label">機・人</div>
        </button>
        <div class="step-connector"></div>
      </div>
      <div class="step-item">
        <button class="step-btn" onclick="goToStep(5)">
          <div class="step-circle inactive">5</div>
          <div class="step-label">材料</div>
        </button>
        <div class="step-connector"></div>
      </div>
      <div class="step-item">
        <button class="step-btn" onclick="goToStep(6)">
          <div class="step-circle inactive">6</div>
          <div class="step-label">計器</div>
        </button>
        <div class="step-connector"></div>
      </div>
      <div class="step-item">
        <button class="step-btn" onclick="goToStep(7)">
          <div class="step-circle inactive">7</div>
          <div class="step-label">点検・記</div>
        </button>
        <div class="step-connector"></div>
      </div>
      <div class="step-item">
        <button class="step-btn" onclick="goToStep(8)">
          <div class="step-circle inactive">8</div>
          <div class="step-label">写真</div>
        </button>
      </div>
    </div>

    <!-- プレビューボタン -->
    <div class="preview-btn-container">
      <button class="btn btn-outline-primary w-100" onclick="previewCurrentStep()" style="font-size: 0.75rem; padding: 0.6rem;">
        <i class="bi bi-eye me-1"></i>プレビュー
      </button>
    </div>

    <!-- ステップ4：使用機械・作業員 -->
    <div class="card mb-2">
      <div class="card-header py-1">
        <span class="fw-bold small-text">ステップ4：使用機械</span>
      </div>
      <div class="card-body p-2">
        <div id="equipmentItems">
          <!-- 使用機械項目1 -->
          <div class="equipment-item mb-2 p-2 border rounded">
            <div class="row g-2 align-items-end">
              <div class="col-8">
                <label class="form-label small-text mb-0">使用機械名</label>
                <select class="form-select form-select-sm" style="font-size: 0.65rem;">
                  <option>アスファルトフィニッシャー</option>
                  <option>タイヤローラー 10t</option>
                  <option>マカダムローラー 10t</option>
                  <option>振動コンパクター</option>
                  <option>4tダンプ</option>
                  <option>その他</option>
                </select>
              </div>
              <div class="col-3">
                <label class="form-label small-text mb-0">台数</label>
                <input type="number" class="form-control form-control-sm" style="font-size: 0.65rem;" value="1" min="1">
              </div>
              <div class="col-1">
                <button class="btn btn-sm btn-outline-danger" onclick="removeEquipmentItem(this)" style="font-size: 0.6rem; padding: 0.25rem;">
                  <i class="bi bi-trash"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
        <button class="btn btn-sm btn-outline-primary w-100" onclick="addEquipmentItem()" style="font-size: 0.7rem;">
          <i class="bi bi-plus-circle me-1"></i>使用機械を追加
        </button>
      </div>
    </div>

    <!-- ステップ4：協力業者 -->
    <div class="card mb-2">
      <div class="card-header py-1">
        <span class="fw-bold small-text">ステップ4：協力業者</span>
      </div>
      <div class="card-body p-2">
        <div id="contractorItems">
          <!-- 協力業者項目1 -->
          <div class="contractor-item mb-2 p-2 border rounded">
            <div class="row g-2 align-items-end">
              <div class="col-8">
                <label class="form-label small-text mb-0">協力業者名</label>
                <select class="form-select form-select-sm" style="font-size: 0.65rem;">
                  <option>東京舗装株式会社</option>
                  <option>(株)関東建設</option>
                  <option>首都圏道路(株)</option>
                  <option>（自社）</option>
                  <option>その他</option>
                </select>
              </div>
              <div class="col-3">
                <label class="form-label small-text mb-0">人数</label>
                <input type="number" class="form-control form-control-sm" style="font-size: 0.65rem;" value="1" min="1">
              </div>
              <div class="col-1">
                <button class="btn btn-sm btn-outline-danger" onclick="removeContractorItem(this)" style="font-size: 0.6rem; padding: 0.25rem;">
                  <i class="bi bi-trash"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
        <button class="btn btn-sm btn-outline-primary w-100" onclick="addContractorItem()" style="font-size: 0.7rem;">
          <i class="bi bi-plus-circle me-1"></i>協力業者を追加
        </button>
      </div>
    </div>

    <!-- 戻る・次へボタン -->
    <div class="d-flex justify-content-between mb-2">
      <a href="site_project_detail_report_create_step3.html" class="btn btn-outline-secondary btn-sm" style="font-size: 0.7rem;">
        <i class="bi bi-arrow-left"></i> 戻る
      </a>
      <div>
        <button class="btn btn-outline-primary btn-sm me-2" style="font-size: 0.7rem;" onclick="saveDraft()">
          <i class="bi bi-save"></i> 下書き保存
        </button>
        <a href="site_project_detail_report_create_step5.html" class="btn btn-primary btn-sm" style="font-size: 0.7rem;">
          次へ <i class="bi bi-arrow-right"></i>
        </a>
      </div>
    </div>
  </div>
  
  <!-- フッター -->
  <div id="footer-container"></div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../style.js"></script>
  <script>
    fetch('site_footer.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('footer-container').innerHTML = html;
        // 案件一覧を削除（このページのみ）
        setTimeout(() => {
          const footerItems = document.querySelectorAll('#footer-container .footer-item');
          footerItems.forEach(item => {
            const link = item.querySelector('a[href="site_project_list.html"]');
            if (link) {
              item.remove();
            }
          });
        }, 100);
      });

    // ステップ遷移
    function goToStep(step) {
      if (step === 1) {
        window.location.href = 'site_project_detail_report_create.html';
      } else if (step === 2) {
        window.location.href = 'site_project_detail_report_create_step2.html';
      } else if (step === 3) {
        window.location.href = 'site_project_detail_report_create_step3.html';
      } else if (step === 4) {
        // 現在のページなので何もしない
        return;
      } else if (step === 5) {
        window.location.href = 'site_project_detail_report_create_step5.html';
      } else {
        alert('ステップ' + step + 'はまだ実装されていません。');
      }
    }

    // プレビュー
    function previewCurrentStep() {
      window.location.href = 'site_project_detail_report_create_preview.html?step=4';
    }

    // 使用機械を追加
    function addEquipmentItem() {
      const equipmentItems = document.getElementById('equipmentItems');
      const newItem = document.createElement('div');
      newItem.className = 'equipment-item mb-2 p-2 border rounded';
      newItem.innerHTML = `
        <div class="row g-2 align-items-end">
          <div class="col-8">
            <label class="form-label small-text mb-0">使用機械名</label>
            <select class="form-select form-select-sm" style="font-size: 0.65rem;">
              <option>アスファルトフィニッシャー</option>
              <option>タイヤローラー 10t</option>
              <option>マカダムローラー 10t</option>
              <option>振動コンパクター</option>
              <option>4tダンプ</option>
              <option>その他</option>
            </select>
          </div>
          <div class="col-3">
            <label class="form-label small-text mb-0">台数</label>
            <input type="number" class="form-control form-control-sm" style="font-size: 0.65rem;" value="1" min="1">
          </div>
          <div class="col-1">
            <button class="btn btn-sm btn-outline-danger" onclick="removeEquipmentItem(this)" style="font-size: 0.6rem; padding: 0.25rem;">
              <i class="bi bi-trash"></i>
            </button>
          </div>
        </div>
      `;
      equipmentItems.appendChild(newItem);
    }

    // 使用機械を削除
    function removeEquipmentItem(btn) {
      const equipmentItems = document.getElementById('equipmentItems');
      if (equipmentItems.children.length > 1) {
        btn.closest('.equipment-item').remove();
      } else {
        alert('最低1つの使用機械が必要です。');
      }
    }

    // 協力業者を追加
    function addContractorItem() {
      const contractorItems = document.getElementById('contractorItems');
      const newItem = document.createElement('div');
      newItem.className = 'contractor-item mb-2 p-2 border rounded';
      newItem.innerHTML = `
        <div class="row g-2 align-items-end">
          <div class="col-8">
            <label class="form-label small-text mb-0">協力業者名</label>
            <select class="form-select form-select-sm" style="font-size: 0.65rem;">
              <option>東京舗装株式会社</option>
              <option>(株)関東建設</option>
              <option>首都圏道路(株)</option>
              <option>（自社）</option>
              <option>その他</option>
            </select>
          </div>
          <div class="col-3">
            <label class="form-label small-text mb-0">人数</label>
            <input type="number" class="form-control form-control-sm" style="font-size: 0.65rem;" value="1" min="1">
          </div>
          <div class="col-1">
            <button class="btn btn-sm btn-outline-danger" onclick="removeContractorItem(this)" style="font-size: 0.6rem; padding: 0.25rem;">
              <i class="bi bi-trash"></i>
            </button>
          </div>
        </div>
      `;
      contractorItems.appendChild(newItem);
    }

    // 協力業者を削除
    function removeContractorItem(btn) {
      const contractorItems = document.getElementById('contractorItems');
      if (contractorItems.children.length > 1) {
        btn.closest('.contractor-item').remove();
      } else {
        alert('最低1つの協力業者が必要です。');
      }
    }

    // 下書き保存
    function saveDraft() {
      alert('下書きを保存しました。');
      // TODO: 下書き保存処理を実装
    }
  </script>
</body>
</html>
