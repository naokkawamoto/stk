<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>案件管理（既存図作成）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet"/>
  <style>
    .container-fluid {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem;
    }
    /* テーブル文字サイズ */
    .info-table td,
    .info-table th,
    .estimate-table td,
    .estimate-table th {
      font-size: 0.7rem;
    }
    /* フロアカードの余白調整 */
    #floorView .col-6 {
      margin-top: 0;
      padding-top: 0;
    }
    /* カラムの幅指定 */
    .tool-col {
      width: 15%;
      padding-right: 0.5rem;
    }
    .img-col {
      width: 65%;
      padding-right: 0.5rem;
      position: relative;
    }
    .spec-col {
      width: 20%;
      padding-left: 0.5rem;
    }
    /* クリックで切り替わる画像 */
    #planImage {
      cursor: pointer;
      width: 100%;
      height: auto;
    }
    /* 画像上のボタン */
    .room-button {
      position: absolute;
      background: rgba(0, 123, 255, 0.6);
      color: white;
      border: none;
      border-radius: 4px;
      padding: 4px 8px;
      font-size: 0.8rem;
      cursor: pointer;
      width: 80px;
      height: 90px;
      opacity: 0.8;
    }
    .room-button:hover {
      background: rgba(0, 123, 255, 0.9);
      opacity: 1;
    }
    /* 仕様テーブル */
    .spec-table {
      font-size: 0.7rem;
    }
    .spec-table th {
      background-color: #f8f9fa;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- ヘッダー -->

  <div class="container-fluid mt-4 px-3">

    <!-- Pill タブ -->

      <li class="nav-item">
        <a class="nav-link" href="#">2F</a>

        <img

          src="../images/plan_edit.webp"
          alt="プラン編集イメージ"

            img.src = (img.src.includes('plan_edit.webp') ? '../images/plan_edit3d.webp' : '../images/plan_edit.webp');

            </div>
          </div>

          <!-- 内部仕様タブ -->
          <div class="tab-pane fade" id="internal" role="tabpanel" aria-labelledby="internal-tab">
            <div class="d-grid gap-2">
              <!-- 1F -->
              <h6 class="mt-2 mb-2 small fw-bold">1F</h6>
              <button class="btn btn-outline-primary btn-sm" data-bs-toggle="modal" data-bs-target="#roomModal1F1">1F：洋室1</button>
              <button class="btn btn-outline-secondary btn-sm">1F：洋室2</button>

              <button class="btn btn-outline-secondary btn-sm">1F：収納1</button>

              <button class="btn btn-outline-secondary btn-sm">2F：階段</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- /.d-flex -->
  </div>
  <!-- /.container-fluid -->

  <!-- 部屋詳細モーダル -->
  <div class="modal fade" id="roomModal" tabindex="-1" aria-labelledby="roomModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="roomModalLabel">部屋詳細</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- 案件名 -->
          <div class="mb-3">
            <label class="form-label fw-bold">案件名</label>
            <input type="text" class="form-control" value="リノベーション案件A" readonly>
          </div>

          <!-- 部屋名 -->
          <div class="mb-3">
            <label class="form-label fw-bold">部屋名</label>
            <input type="text" class="form-control" value="洋室" readonly>
          </div>

          <!-- 面積 -->
          <div class="mb-3">
            <label class="form-label fw-bold">面積</label>
            <input type="text" class="form-control" value="9帖" readonly>
          </div>

          <!-- 既存部屋 -->

            <label class="form-label fw-bold">既存部屋</label>
            <input type="text" class="form-control" value="既存の洋室" readonly>

          <!-- 部屋の位置 -->

            <input type="text" class="form-control" value='{"x": 120.3,"y": 200.5,"width": 40.0,"height": 40.0}' readonly>

          </div>

          <!-- 仕上げ、下地 -->

            <label class="form-label fw-bold">仕上げ、下地</label>
            <textarea class="form-control" rows="3" readonly>壁：クロス仕上げ
床：フローリング
天井：クロス仕上げ</textarea>
          </div>

          <!-- 備考 -->
          <div class="mb-3">
            <label class="form-label fw-bold">備考</label>
            <textarea class="form-control" rows="2" readonly>南向きの明るい部屋です。</textarea>
          </div>

          <!-- 木製建具 -->
          <div class="mb-3">
            <label class="form-label fw-bold">木製建具</label>
            <table class="table table-bordered table-sm">
              <thead class="table-light">

                </tr>

              <tbody>

                </tr>

              </tbody>
            </table>
          </div>

          <!-- 住設機器 -->

            <label class="form-label fw-bold">住設機器</label>
