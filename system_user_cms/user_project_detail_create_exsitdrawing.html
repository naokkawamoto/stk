<!DOCTYPE html>
<html lang="ja">
<head>

  <!-- Bootstrap CSS -->

  <!-- Bootstrap Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet"/>
  <style>
    .container-fluid {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem;
    }
    /* テーブル文字サイズ */
    .info-table td,
    .info-table th,
    .estimate-table td,
    .estimate-table th {
      font-size: 0.7rem;
    }
    /* フロアカードの余白調整 */
    #floorView .col-6 {
      margin-top: 0;
      padding-top: 0;
    }
    /* カラムの幅指定 */
    .tool-col {
      width: 15%;
      padding-right: 0.5rem;
    }
    .img-col {
      width: 65%;
      padding-right: 0.5rem;
      position: relative;
    }
    .spec-col {
      width: 20%;
      padding-left: 0.5rem;
    }
    /* クリックで切り替わる画像 */
    #planImage {
      cursor: pointer;
      width: 100%;
      height: auto;
    }
    /* 画像上のボタン */
    .room-button {
      position: absolute;
      background: rgba(0, 123, 255, 0.6);
      color: white;
      border: none;
      border-radius: 4px;
      padding: 4px 8px;
      font-size: 0.8rem;
      cursor: pointer;
      width: 80px;
      height: 90px;
      opacity: 0.8;
    }
    .room-button:hover {
      background: rgba(0, 123, 255, 0.9);
      opacity: 1;
    }
    /* 仕様テーブル */
    .spec-table {
      font-size: 0.7rem;
    }
    .spec-table th {
      background-color: #f8f9fa;
      font-weight: bold;
    }

  <!-- 部屋詳細モーダル -->

    <div class="modal-dialog modal-xl">
      <div class="modal-content border-0 shadow-lg">
        <!-- モーダルヘッダー -->

          <div class="d-flex align-items-center">

          </div>

        </div>
        
        <div class="modal-body p-4">
          <!-- 基本情報カード -->

            <div class="card-header bg-light border-0">

            </div>

                  </div>
                </div>
              </div>
