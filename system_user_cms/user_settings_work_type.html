<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>工事種類設定（システム管理者）</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Bootstrap Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet"/>
    <!-- カスタムCSS -->
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <!-- ヘッダー -->
    <div id="header-container"></div>

    <div class="container-fluid mt-4">
      <h3 class="mb-3">工事種類設定（システム管理者）</h3>
      
      <div class="p-4">
        <!-- 工事種類マスタ -->
        <div class="mb-5">
          <h5 class="mb-3">工事種類マスタ</h5>
          <div class="table-responsive">
            <table class="table table-striped table-hover small">
              <thead class="table-light">
                <tr>
                  <th style="width: 80px;">番号</th>
                  <th>工事種類名</th>
                  <th style="width: 200px;">工種</th>
                  <th style="width: 120px;">表示のON/OFF</th>
                  <th style="width: 100px;">操作</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>1</td>
                  <td>仮設工事</td>
                  <td>
                    <select class="form-select form-select-sm">
                      <option value="1-1">1-1 仮設　工事（トイレ）</option>
                      <option value="1-2">1-2 仮設　工事（足場）</option>
                      <option value="1-3">1-3 仮設　工事（廃棄）</option>
                      <option value="1-4">1-4 仮設　工事（美装）</option>
                      <option value="1-5">1-5 仮設　工事（防蟻処理）</option>
                    </select>
                  </td>
                  <td>
                    <div class="form-check form-switch m-0">
                      <input class="form-check-input" type="checkbox" checked>
                    </div>
                  </td>
                  <td>
                    <i class="bi bi-pencil text-primary me-2" role="button" title="編集"></i>
                    <i class="bi bi-trash text-danger" role="button" title="削除"></i>
                  </td>
                </tr>
                <tr>
                  <td>2</td>
                  <td>解体工事</td>
                  <td>
                    <select class="form-select form-select-sm">
                      <option value="1-6">1-6 解体　工事</option>
                    </select>
                  </td>
                  <td>
                    <div class="form-check form-switch m-0">
                      <input class="form-check-input" type="checkbox" checked>
                    </div>
                  </td>
                  <td>
                    <i class="bi bi-pencil text-primary me-2" role="button" title="編集"></i>
                    <i class="bi bi-trash text-danger" role="button" title="削除"></i>
                  </td>
                </tr>
                <tr>
                  <td>3</td>
                  <td>基礎・躯体工事</td>
                  <td>
                    <select class="form-select form-select-sm">
                      <option value="1-7">1-7 基礎　工事</option>
                      <option value="1-8">1-8 木　工事</option>
                      <option value="1-9">1-9 断熱工事</option>
                    </select>
                  </td>
                  <td>
                    <div class="form-check form-switch m-0">
                      <input class="form-check-input" type="checkbox" checked>
                    </div>
                  </td>
                  <td>
                    <i class="bi bi-pencil text-primary me-2" role="button" title="編集"></i>
                    <i class="bi bi-trash text-danger" role="button" title="削除"></i>
                  </td>
                </tr>
                <tr>
                  <td>4</td>
                  <td>外装工事</td>
                  <td>
                    <select class="form-select form-select-sm">
                      <option value="1-10">1-10 屋根工事</option>
                      <option value="1-11">1-11 左官・防水工事</option>
                      <option value="1-12">1-12 外部建具工事</option>
                    </select>
                  </td>
                  <td>
                    <div class="form-check form-switch m-0">
                      <input class="form-check-input" type="checkbox" checked>
                    </div>
                  </td>
                  <td>
                    <i class="bi bi-pencil text-primary me-2" role="button" title="編集"></i>
                    <i class="bi bi-trash text-danger" role="button" title="削除"></i>
                  </td>
                </tr>
                <tr>
                  <td>5</td>
                  <td>内装工事</td>
                  <td>
                    <select class="form-select form-select-sm">
                      <option value="1-13">1-13 内部建具工事</option>
                      <option value="1-14">1-14 建材工事</option>
                      <option value="1-15">1-15 内装工事</option>
                      <option value="1-16">1-16 雑　工事</option>
                    </select>
                  </td>
                  <td>
                    <div class="form-check form-switch m-0">
                      <input class="form-check-input" type="checkbox" checked>
                    </div>
                  </td>
                  <td>
                    <i class="bi bi-pencil text-primary me-2" role="button" title="編集"></i>
                    <i class="bi bi-trash text-danger" role="button" title="削除"></i>
                  </td>
                </tr>
                <tr>
                  <td>6</td>
                  <td>設備工事</td>
                  <td>
                    <select class="form-select form-select-sm">
                      <option value="1-17">1-17 住宅設備機器工事</option>
                      <option value="1-18">1-18 電気工事</option>
                      <option value="1-19">1-19 換気設備工事</option>
                      <option value="1-20">1-20 給排水工事</option>
                    </select>
                  </td>
                  <td>
                    <div class="form-check form-switch m-0">
                      <input class="form-check-input" type="checkbox" checked>
                    </div>
                  </td>
                  <td>
                    <i class="bi bi-pencil text-primary me-2" role="button" title="編集"></i>
                    <i class="bi bi-trash text-danger" role="button" title="削除"></i>
                  </td>
                </tr>
                <tr>
                  <td>7</td>
                  <td>現場諸経費</td>
                  <td>
                    <select class="form-select form-select-sm">
                      <option value="1-21">1-21 現場諸経費</option>
                    </select>
                  </td>
                  <td>
                    <div class="form-check form-switch m-0">
                      <input class="form-check-input" type="checkbox" checked>
                    </div>
                  </td>
                  <td>
                    <i class="bi bi-pencil text-primary me-2" role="button" title="編集"></i>
                    <i class="bi bi-trash text-danger" role="button" title="削除"></i>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="mt-3">
            <button class="btn btn-primary btn-sm">
              <i class="bi bi-plus-circle"></i> 追加
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../style.js"></script>
    <script>
      fetch('user_header.html')
        .then(r => r.text())
        .then(html => document.getElementById('header-container').innerHTML = html);
    </script>
</body>
</html>
