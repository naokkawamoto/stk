<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>協力業者登録（システム管理者）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS (5系) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons CDN -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet" />
  <!-- カスタムCSS -->
  <link rel="stylesheet" href="../style.css">
  <style>
    .small-text { font-size: 0.75rem; }
    .section-card { margin-bottom: 1rem; }
    .info-table { font-size: 0.85rem; }
    .info-table th { background-color: #f8f9fa; width: 150px; }
  </style>
</head>
<body>
  <!-- ヘッダー -->
  <div id="header-container"></div>

  <div class="container-fluid mt-4 px-4">
    <h3 class="mb-3">協力業者登録（システム管理者）</h3>
    
    <div class="p-3">
      <!-- 新規追加ボタン -->
      <div class="d-flex justify-content-end mb-3">
        <button 
          type="button" 
          class="btn btn-primary btn-sm" 
          data-bs-toggle="modal" 
          data-bs-target="#addPartnerModal"
        >
          新規登録
        </button>
      </div>

      <!-- 協力業者リスト -->
      <div class="card section-card">
        <div class="card-header py-2">
          <span class="fw-bold">協力業者一覧</span>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-bordered table-hover small-text mb-0">
              <thead class="table-light">
                <tr>
                  <th>会社名</th>
                  <th>代表者</th>
                  <th>所在地</th>
                  <th>電話番号</th>
                  <th>担当工種</th>
                  <th>操作</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>東京舗装株式会社</td>
                  <td>佐藤 一郎</td>
                  <td>東京都港区芝浦1-2-3</td>
                  <td>03-1234-5678</td>
                  <td>アスファルト舗装工</td>
                  <td>
                    <button class="btn btn-sm btn-primary me-1">編集</button>
                    <button class="btn btn-sm btn-danger">削除</button>
                  </td>
                </tr>
                <tr>
                  <td>(株)関東建設</td>
                  <td>田中 次郎</td>
                  <td>神奈川県横浜市1-2-3</td>
                  <td>045-1234-5678</td>
                  <td>路盤工</td>
                  <td>
                    <button class="btn btn-sm btn-primary me-1">編集</button>
                    <button class="btn btn-sm btn-danger">削除</button>
                  </td>
                </tr>
                <tr>
                  <td>首都圏道路(株)</td>
                  <td>山本 三郎</td>
                  <td>埼玉県さいたま市1-2-3</td>
                  <td>048-1234-5678</td>
                  <td>標識工</td>
                  <td>
                    <button class="btn btn-sm btn-primary me-1">編集</button>
                    <button class="btn btn-sm btn-danger">削除</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- 新規登録モーダル -->
    <div 
      class="modal fade" 
      id="addPartnerModal" 
      tabindex="-1" 
      aria-labelledby="addPartnerModalLabel" 
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addPartnerModalLabel">協力業者 新規登録</h5>
            <button 
              type="button" 
              class="btn-close" 
              data-bs-dismiss="modal" 
              aria-label="閉じる"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="partnerCompanyName" class="form-label">会社名</label>
                  <input type="text" class="form-control" id="partnerCompanyName" required>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="partnerRepresentative" class="form-label">代表者</label>
                  <input type="text" class="form-control" id="partnerRepresentative" required>
                </div>
              </div>
              <div class="mb-3">
                <label for="partnerAddress" class="form-label">所在地</label>
                <input type="text" class="form-control" id="partnerAddress" required>
              </div>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="partnerPhone" class="form-label">電話番号</label>
                  <input type="tel" class="form-control" id="partnerPhone" required>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="partnerFax" class="form-label">FAX</label>
                  <input type="tel" class="form-control" id="partnerFax">
                </div>
              </div>
              <div class="mb-3">
                <label for="partnerWorkType" class="form-label">担当工種</label>
                <input type="text" class="form-control" id="partnerWorkType" required>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">キャンセル</button>
            <button type="button" class="btn btn-primary">登録</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../style.js"></script>
  <script>
    fetch('user_header.html')
      .then(r => r.text())
      .then(html => document.getElementById('header-container').innerHTML = html);
  </script>
</body>
</html>
