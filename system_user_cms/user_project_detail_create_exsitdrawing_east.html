<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>案件管理（既存図作成 - 立面東）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet"/>
  <style>
    .container-fluid {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem;
    }
    /* テーブル文字サイズ */
    .info-table td,
    .info-table th,
    .estimate-table td,
    .estimate-table th {
      font-size: 0.7rem;
    }
    /* フロアカードの余白調整 */
    #floorView .col-6 {
      margin-top: 0;
      padding-top: 0;
    }
    /* カラムの幅指定 */
    .tool-col {
      width: 15%;
      padding-right: 0.5rem;
    }
    .img-col {
      width: 65%;
      padding-right: 0.5rem;
      position: relative;
    }
    .spec-col {
      width: 20%;
      padding-left: 0.5rem;
    }
    /* クリックで切り替わる画像 */
    #planImage {
      cursor: pointer;
      width: 100%;
      height: auto;
    }
    /* 画像上のボタン */
    .room-button {
      position: absolute;
      background: rgba(0, 123, 255, 0.6);
      color: white;
      border: none;
      border-radius: 4px;
      padding: 4px 8px;
      font-size: 0.8rem;
      cursor: pointer;
      width: 80px;
      height: 90px;
      opacity: 0.8;
    }
    .room-button:hover {
      background: rgba(0, 123, 255, 0.9);
      opacity: 1;
    }
    /* 外壁仕様作成ボタン */
    .wall-spec-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(220, 53, 69, 0.8);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px 20px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .wall-spec-button:hover {
      background: rgba(220, 53, 69, 1);
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
    }
    /* 仕様テーブル */
    .spec-table {
      font-size: 0.7rem;
    }
    .spec-table th {
      background-color: #f8f9fa;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- ヘッダー -->
  <div id="header-container"></div>

  <div class="container-fluid mt-4 px-3">
    <div class="d-flex justify-content-between align-items-center mb-2">
      <div class="text-start">
        <h5 class="mb-0">会社名</h5>
        <!-- タイトルをクリックすると user_project_detail_design.html に戻る -->
        <h4 class="mb-0 d-inline">
          <a href="user_project_detail_design.html" class="text-decoration-none text-dark">
            既存図作成 - 立面東 <i class="bi bi-pencil-square"></i>
          </a>
        </h4>
      </div>
      <button class="btn btn-primary" type="button" onclick="location.href='user_project_detail_designlist.html'">
        <i class="bi bi-arrow-return-left"></i> プラン一覧に戻る
      </button>
    </div>

    <!-- Pill タブ -->
    <ul class="nav nav-pills mb-3">
      <li class="nav-item">
        <a class="nav-link" href="user_project_detail_create_exsitdrawing.html">1F/配置図</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">2F</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" href="user_project_detail_create_exsitdrawing_east.html">立面東</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">立面西</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">立面南</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">立面北</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">屋根1F</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="user_project_detail_create_exsitdrawing_roofplan.html">屋根2F</a>
      </li>
    </ul>

    <!-- コンテンツエリア -->
    <div class="d-flex">
      <!-- 左側：ツールカラム（幅 15%）-->
      <div class="tool-col">
        <!-- 左側のボタンを削除 -->
      </div>

      <!-- 中央：画像カラム（幅 65%）-->
      <div class="img-col">
        <!-- 立面東の画像 -->
        <img
          id="planImage"
          src="../images/east_elevation.jpg"
          alt="立面東"
          onclick="
            const img = document.getElementById('planImage');
            img.src = (img.src.includes('east_elevation.jpg') ? '../images/elevation_issue_icons.jpg' : '../images/east_elevation.jpg');
          "
        >
        <!-- 外壁仕様作成ボタン -->
        <button class="wall-spec-button" data-bs-toggle="modal" data-bs-target="#wallSpecModal">
          <i class="bi bi-house-gear me-2"></i>外壁仕様
        </button>
      </div>

      <!-- 右側：外部仕様選択カラム（幅 20%）-->
      <div class="spec-col">
        <!-- タブナビゲーション -->
        <ul class="nav nav-tabs mb-3" id="specTabs" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link active" id="external-tab" data-bs-toggle="tab" data-bs-target="#external" type="button" role="tab" aria-controls="external" aria-selected="true">外部仕様</button>
          </li>
        </ul>

        <!-- タブコンテンツ -->
        <div class="tab-content" id="specTabsContent">
          <!-- 外部仕様タブ -->
          <div class="tab-pane fade show active" id="external" role="tabpanel" aria-labelledby="external-tab">
            <!-- 外壁仕様ボタン -->
            <div class="mb-3">
              <button class="btn btn-outline-primary btn-sm w-100" data-bs-toggle="modal" data-bs-target="#wallSpecModal">
                外壁仕様
              </button>
            </div>

            <!-- 基礎巾木仕様ボタン -->
            <div class="mb-3">
              <button class="btn btn-outline-primary btn-sm w-100" data-bs-toggle="modal" data-bs-target="#baseSpecModal">
                基礎巾木仕様
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- /.d-flex -->
  </div>
  <!-- /.container-fluid -->

  <!-- 窓詳細モーダル -->
  <div class="modal fade" id="windowModal" tabindex="-1" aria-labelledby="windowModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="windowModalLabel">窓詳細</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- 窓の種類 -->
          <div class="mb-3">
            <label class="form-label fw-bold">窓の種類</label>
            <select class="form-select">
              <option>引違い窓</option>
              <option>片開き窓</option>
              <option>両開き窓</option>
              <option>固定窓</option>
              <option>出窓</option>
            </select>
          </div>

          <!-- サイズ -->
          <div class="mb-3">
            <label class="form-label fw-bold">サイズ</label>
            <div class="row">
              <div class="col-md-6">
                <label class="form-label">幅</label>
                <input type="number" class="form-control" value="1200" placeholder="mm">
              </div>
              <div class="col-md-6">
                <label class="form-label">高さ</label>
                <input type="number" class="form-control" value="1200" placeholder="mm">
              </div>
            </div>
          </div>

          <!-- 位置 -->
          <div class="mb-3">
            <label class="form-label fw-bold">位置</label>
            <div class="row">
              <div class="col-md-6">
                <label class="form-label">X座標</label>
                <input type="number" class="form-control" value="150" placeholder="mm">
              </div>
              <div class="col-md-6">
                <label class="form-label">Y座標</label>
                <input type="number" class="form-control" value="200" placeholder="mm">
              </div>
            </div>
          </div>

          <!-- メーカー -->
          <div class="mb-3">
            <label class="form-label fw-bold">メーカー</label>
            <select class="form-select">
              <option>YKK AP</option>
              <option>LIXIL</option>
              <option>三協アルミ</option>
              <option>その他</option>
            </select>
          </div>

          <!-- 型番 -->
          <div class="mb-3">
            <label class="form-label fw-bold">型番</label>
            <input type="text" class="form-control" placeholder="型番を入力">
          </div>

          <!-- 備考 -->
          <div class="mb-3">
            <label class="form-label fw-bold">備考</label>
            <textarea class="form-control" rows="3" placeholder="備考を入力"></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">閉じる</button>
          <button type="button" class="btn btn-primary">編集</button>
          <button type="button" class="btn btn-success">更新</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 外壁仕様モーダル -->
  <div class="modal fade" id="wallSpecModal" tabindex="-1" aria-labelledby="wallSpecModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="wallSpecModalLabel">
            <i class="bi bi-house-gear me-2"></i>外壁仕様
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-md-6">
              <label class="form-label fw-bold">外壁材</label>
              <select class="form-select">
                <option>サイディング</option>
                <option>タイル</option>
                <option>モルタル</option>
                <option>ALC</option>
                <option>コンクリート</option>
              </select>
            </div>
            <div class="col-md-6">
              <label class="form-label fw-bold">外壁色</label>
              <select class="form-select">
                <option>白</option>
                <option>グレー</option>
                <option>ベージュ</option>
                <option>ブラウン</option>
                <option>その他</option>
              </select>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-md-6">
              <label class="form-label fw-bold">断熱材</label>
              <select class="form-select">
                <option>グラスウール</option>
                <option>ロックウール</option>
                <option>発泡ポリスチレン</option>
                <option>硬質ウレタンフォーム</option>
              </select>
            </div>
            <div class="col-md-6">
              <label class="form-label fw-bold">断熱厚</label>
              <select class="form-select">
                <option>50mm</option>
                <option>75mm</option>
                <option>100mm</option>
                <option>150mm</option>
              </select>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">閉じる</button>
          <button type="button" class="btn btn-primary">保存</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 基礎巾木仕様モーダル -->
  <div class="modal fade" id="baseSpecModal" tabindex="-1" aria-labelledby="baseSpecModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="baseSpecModalLabel">
            <i class="bi bi-house-gear me-2"></i>基礎巾木仕様
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-md-6">
              <label class="form-label fw-bold">基礎材</label>
              <select class="form-select">
                <option>コンクリート</option>
                <option>ブロック</option>
                <option>石積み</option>
              </select>
            </div>
            <div class="col-md-6">
              <label class="form-label fw-bold">基礎高</label>
              <select class="form-select">
                <option>300mm</option>
                <option>450mm</option>
                <option>600mm</option>
                <option>900mm</option>
              </select>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-md-6">
              <label class="form-label fw-bold">巾木材</label>
              <select class="form-select">
                <option>コンクリート</option>
                <option>タイル</option>
                <option>石</option>
                <option>金属</option>
              </select>
            </div>
            <div class="col-md-6">
              <label class="form-label fw-bold">巾木高</label>
              <select class="form-select">
                <option>100mm</option>
                <option>150mm</option>
                <option>200mm</option>
                <option>300mm</option>
              </select>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">閉じる</button>
          <button type="button" class="btn btn-primary">保存</button>
        </div>
      </div>
    </div>
  </div>

  <!-- フッター -->
  <div id="footer-container"></div>

  <!-- Bootstrap & Popper -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../style.js"></script>
  <script>
    fetch('user_header.html').then(r => r.text()).then(html => document.getElementById('header-container').innerHTML = html);
    fetch('user_footer.html').then(r => r.text()).then(html => document.getElementById('footer-container').innerHTML = html);
  </script>
</body>
</html>
