<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ユーザー設定</title>

    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet"/>

    <!-- Optional custom CSS -->
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <!-- ヘッダーの読み込み -->
    <div id="header-container"></div>

    <!-- コンテンツエリア -->
    <div class="container mt-4">
        <h2>ユーザー設定</h2>

        <!-- 検索窓と新規登録ボタン -->
        <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="input-group" style="width: 300px;">
                <input type="text" class="form-control" placeholder="ユーザー検索" aria-label="Search Users" aria-describedby="button-search">
                <button class="btn btn-primary" type="button" id="button-search">検索</button>
            </div>
            <button class="btn btn-success" onclick="openAddUserModal()">
                <i class="bi bi-plus-circle"></i> 新規登録
            </button>
        </div>

        <!-- ユーザー管理テーブル -->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">名前</th>
                    <th scope="col">メール</th>
                    <th scope="col">ステータス</th>
                    <th scope="col" class="text-end">アクション</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>田中 太郎</td>
                    <td>tanaka@example.com</td>
                    <td><span class="badge bg-success">Active</span></td>
                    <td class="text-end">
                        <button class="btn btn-warning btn-sm" onclick="toggleStatus(1)">
                            <i class="bi bi-pause"></i> Inactive
                        </button>
                    </td>
                </tr>
                <tr>
                    <td>佐藤 花子</td>
                    <td>sato@example.com</td>
                    <td><span class="badge bg-secondary">Inactive</span></td>
                    <td class="text-end">
                        <button class="btn btn-success btn-sm" onclick="toggleStatus(2)">
                            <i class="bi bi-play"></i> Active
                        </button>
                    </td>
                </tr>
                <tr>
                    <td>鈴木 一郎</td>
                    <td>suzuki@example.com</td>
                    <td><span class="badge bg-success">Active</span></td>
                    <td class="text-end">
                        <button class="btn btn-warning btn-sm" onclick="toggleStatus(3)">
                            <i class="bi bi-pause"></i> Inactive
                        </button>
                    </td>
                </tr>
                <tr>
                    <td>高橋 美咲</td>
                    <td>takahashi@example.com</td>
                    <td><span class="badge bg-success">Active</span></td>
                    <td class="text-end">
                        <button class="btn btn-warning btn-sm" onclick="toggleStatus(4)">
                            <i class="bi bi-pause"></i> Inactive
                        </button>
                    </td>
                </tr>
                <tr>
                    <td>山田 健太</td>
                    <td>yamada@example.com</td>
                    <td><span class="badge bg-secondary">Inactive</span></td>
                    <td class="text-end">
                        <button class="btn btn-success btn-sm" onclick="toggleStatus(5)">
                            <i class="bi bi-play"></i> Active
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- ページネーション -->
        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center">
                <li class="page-item disabled">
                    <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
                </li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                    <a class="page-link" href="#">Next</a>
                </li>
            </ul>
        </nav>
    </div>

    <!-- 新規登録モーダル -->
    <div class="modal fade" id="addUserModal" tabindex="-1" aria-labelledby="addUserModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addUserModalLabel">新規ユーザー登録</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addUserForm">
                        <div class="mb-3">
                            <label for="userName" class="form-label">名前</label>
                            <input type="text" class="form-control" id="userName" required>
                        </div>
                        <div class="mb-3">
                            <label for="userEmail" class="form-label">メールアドレス</label>
                            <input type="email" class="form-control" id="userEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="userPassword" class="form-label">パスワード</label>
                            <input type="password" class="form-control" id="userPassword" required>
                        </div>
                        <div class="mb-3">
                            <label for="userStatus" class="form-label">初期ステータス</label>
                            <select class="form-select" id="userStatus">
                                <option value="active">Active</option>
                                <option value="inactive">Inactive</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">キャンセル</button>
                    <button type="button" class="btn btn-primary" onclick="addUser()">登録</button>
                </div>
            </div>
        </div>
    </div>

    <!-- フッターの読み込み -->
    <div id="footer-container"></div>

    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../style.js"></script>
    
    <!-- JavaScript to load header and footer -->
    <script>
        // provider_header.html を読み込んで挿入
        fetch('provider_header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-container').innerHTML = data;
            });

        // provider_footer.html を読み込んで挿入
        fetch('provider_footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-container').innerHTML = data;
            });
        
            // カスタム設定を適用
        document.addEventListener('DOMContentLoaded', () => {
            applyCustomSettings();
        });

        // ステータス切り替え
        function toggleStatus(userId) {
            const row = document.querySelector(`button[onclick="toggleStatus(${userId})"]`).closest('tr');
            const statusBadge = row.querySelector('.badge');
            const button = row.querySelector('button');
            
            if (statusBadge.textContent === 'Active') {
                // Active → Inactive
                statusBadge.textContent = 'Inactive';
                statusBadge.className = 'badge bg-secondary';
                button.innerHTML = '<i class="bi bi-play"></i> Active';
                button.className = 'btn btn-success btn-sm';
            } else {
                // Inactive → Active
                statusBadge.textContent = 'Active';
                statusBadge.className = 'badge bg-success';
                button.innerHTML = '<i class="bi bi-pause"></i> Inactive';
                button.className = 'btn btn-warning btn-sm';
            }
            
            alert(`ユーザー${userId}のステータスを${statusBadge.textContent}に変更しました`);
        }

        // 新規登録モーダルを開く
        function openAddUserModal() {
            const modal = new bootstrap.Modal(document.getElementById('addUserModal'));
            modal.show();
        }

        // 新規ユーザー登録
        function addUser() {
            const name = document.getElementById('userName').value;
            const email = document.getElementById('userEmail').value;
            const password = document.getElementById('userPassword').value;
            const status = document.getElementById('userStatus').value;
            
            if (!name || !email || !password) {
                alert('すべての項目を入力してください');
                return;
            }
            
            // 新しい行をテーブルに追加
            const tbody = document.querySelector('tbody');
            const newRow = document.createElement('tr');
            const statusBadge = status === 'active' ? 'bg-success' : 'bg-secondary';
            const statusText = status === 'active' ? 'Active' : 'Inactive';
            const buttonClass = status === 'active' ? 'btn-warning' : 'btn-success';
            const buttonIcon = status === 'active' ? 'bi-pause' : 'bi-play';
            const buttonText = status === 'active' ? 'Inactive' : 'Active';
            
            newRow.innerHTML = `
                <td>${name}</td>
                <td>${email}</td>
                <td><span class="badge ${statusBadge}">${statusText}</span></td>
                <td class="text-end">
                    <button class="btn ${buttonClass} btn-sm" onclick="toggleStatus(${Date.now()})">
                        <i class="bi ${buttonIcon}"></i> ${buttonText}
                    </button>
                </td>
            `;
            
            tbody.appendChild(newRow);
            
            // モーダルを閉じる
            const modal = bootstrap.Modal.getInstance(document.getElementById('addUserModal'));
            modal.hide();
            
            // フォームをリセット
            document.getElementById('addUserForm').reset();
            
            alert('新しいユーザーを登録しました');
        }

    </script>
</body>
</html>
